<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Fênix</title>
    <style>
        /* RESET E CONFIGURAÇÕES GERAIS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        /* CONTAINER PRINCIPAL */
        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            animation: slideUp 0.5s ease;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* CABEÇALHO COM LOGO */
        .login-header {
            background: #FF6B00;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .logo-icon {
            font-size: 42px;
            margin-right: 15px;
        }
        
        .logo-text h1 {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .logo-text p {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        /* ÁREA DO FORMULÁRIO */
        .login-form {
            padding: 40px 30px;
        }
        
        .login-title {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 20px;
            font-weight: 600;
        }
        
        .login-title i {
            color: #FF6B00;
            margin-right: 10px;
        }
        
        /* GRUPOS DE FORMULÁRIO */
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-group label i {
            color: #FF6B00;
            width: 20px;
            margin-right: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 14px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            border-color: #FF6B00;
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 107, 0, 0.1);
        }
        
        /* CHECKBOX */
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .checkbox-group input {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            accent-color: #FF6B00;
        }
        
        .checkbox-group label {
            color: #555;
            font-size: 14px;
            cursor: pointer;
        }
        
        /* BOTÃO DE LOGIN */
        .btn-login {
            background: #FF6B00;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 16px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .btn-login:hover {
            background: #e55e00;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 0, 0.3);
        }
        
        .btn-login i {
            margin-right: 10px;
        }
        
        /* RODAPÉ DO LOGIN */
        .login-footer {
            margin-top: 25px;
            text-align: center;
            color: #777;
            font-size: 13px;
        }
        
        .login-footer p {
            margin: 8px 0;
        }
        
        .login-error {
            color: #ff4444;
            font-weight: 500;
            margin-top: 10px;
        }
        
        /* LINK DE SUPORTE */
        .support-link {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            text-align: center;
        }
        
        .support-link a {
            color: #FF6B00;
            text-decoration: none;
            font-weight: 500;
        }
        
        .support-link a:hover {
            text-decoration: underline;
        }
        
        /* RESPONSIVIDADE */
        @media (max-width: 480px) {
            .login-container {
                margin: 10px;
            }
            
            .login-header {
                padding: 25px 15px;
            }
            
            .login-form {
                padding: 30px 20px;
            }
            
            .logo-text h1 {
                font-size: 24px;
            }
        }
        
        /* SISTEMA PRINCIPAL (OCULTO INICIALMENTE) */
        #mainSystem {
            display: none;
        }
    </style>
</head>
<body>
    <!-- TELA DE LOGIN -->
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-fire"></i>
                </div>
                <div class="logo-text">
                    <h1>FÊNIX SYSTEM</h1>
                    <p>Sistema de Gestão de Clientes</p>
                </div>
            </div>
        </div>
        
        <div class="login-form">
            <h2 class="login-title">
                <i class="fas fa-lock"></i> ACESSO RESTRITO
            </h2>
            
            <div class="form-group">
                <label for="loginUsuario">
                    <i class="fas fa-user"></i> USUÁRIO
                </label>
                <input type="text" 
                       id="loginUsuario" 
                       class="form-input" 
                       placeholder="Digite seu usuário"
                       value="admin">
            </div>
            
            <div class="form-group">
                <label for="loginSenha">
                    <i class="fas fa-key"></i> SENHA
                </label>
                <input type="password" 
                       id="loginSenha" 
                       class="form-input" 
                       placeholder="Digite sua senha"
                       value="admin123">
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="lembrarUsuario">
                <label for="lembrarUsuario">Lembrar usuário</label>
            </div>
            
            <button class="btn-login" onclick="fazerLogin()">
                <i class="fas fa-sign-in-alt"></i> ENTRAR NO SISTEMA
            </button>
            
            <div class="login-footer">
                <p id="loginError" class="login-error"></p>
                <p>Para acesso inicial, use: <strong>admin / admin123</strong></p>
            </div>
            
            <div class="support-link">
                <p>
                    Problemas para acessar? 
                    <a href="suporte.html">
                        <i class="fas fa-question-circle"></i> Suporte
                    </a>
                </p>
            </div>
        </div>
    </div>

    <!-- SISTEMA PRINCIPAL (será mostrado após login) -->
    <div id="mainSystem">
        <!-- O sistema principal será carregado aqui via JavaScript -->
    </div>

    <!-- FONT AWESOME -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    
    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js"></script>
    
    <!-- SEUS ARQUIVOS -->
    <script src="firebase-config.js"></script>
    <script src="sistema-de-autenticação.js"></script>
    <script src="clientes.db.js"></script>
    <script src="script.js"></script>
    
    <script>
        // SIMULAÇÃO DE LOGIN PARA DEMONSTRAÇÃO
        function fazerLogin() {
            const usuario = document.getElementById('loginUsuario').value;
            const senha = document.getElementById('loginSenha').value;
            const errorMsg = document.getElementById('loginError');
            
            // Limpar erro anterior
            errorMsg.textContent = '';
            
            // Validação básica
            if (!usuario || !senha) {
                errorMsg.textContent = 'Por favor, preencha todos os campos.';
                return;
            }
            
            // Credenciais de exemplo
            if (usuario === 'admin' && senha === 'admin123') {
                errorMsg.textContent = '';
                errorMsg.style.color = '#00C853';
                errorMsg.textContent = '✓ Login realizado com sucesso!';
                
                // Simular carregamento
                setTimeout(() => {
                    // Aqui você chamaria sua função real de login
                    console.log('Login realizado:', usuario);
                    
                    // Em um sistema real, você chamaria:
                    // fazerLoginFirebase(usuario, senha);
                    
                    // Para demonstração, mostramos mensagem
                    alert('Login realizado! Em um sistema real, isso abriria o sistema principal.');
                }, 1000);
            } else {
                errorMsg.textContent = 'Usuário ou senha incorretos.';
            }
        }
        
        // Permitir login com Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                fazerLogin();
            }
        });
        
        // Focar no campo de senha se usuário estiver preenchido
        document.getElementById('loginUsuario').addEventListener('input', function(e) {
            if (e.target.value && !document.getElementById('loginSenha').value) {
                document.getElementById('loginSenha').focus();
            }
        });
    </script>
</body>
</html>
