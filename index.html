<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FÊNIX SYSTEM - Gestão de Clientes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a237e 0%, #311b92 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 5px;
            color: #ffab00;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header h2 {
            font-size: 1.4rem;
            font-weight: 400;
            opacity: 0.9;
        }

        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-card h3 {
            color: #1a237e;
            font-size: 1.5rem;
            margin-bottom: 25px;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 2px solid #ffab00;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: #311b92;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .input-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .input-group input:focus {
            border-color: #ffab00;
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 171, 0, 0.2);
        }

        .remember {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .remember input {
            margin-right: 10px;
            width: 18px;
            height: 18px;
        }

        .remember label {
            color: #555;
            font-size: 0.95rem;
        }

        .btn-login {
            background: linear-gradient(135deg, #ffab00 0%, #ff9100 100%);
            color: white;
            border: none;
            padding: 16px;
            width: 100%;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .btn-login:hover {
            background: linear-gradient(135deg, #ffb300 0%, #ff6d00 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 111, 0, 0.3);
        }

        .btn-create {
            background: transparent;
            color: #1a237e;
            border: 2px solid #1a237e;
            padding: 16px;
            width: 100%;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-create:hover {
            background: #1a237e;
            color: white;
            transform: translateY(-2px);
        }

        .note {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px dashed #ddd;
            color: #666;
            font-size: 0.9rem;
        }

        .note strong {
            color: #ff6d00;
        }

        /* Modal de criação de conta */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            padding: 40px;
            animation: modalFade 0.4s ease;
        }

        @keyframes modalFade {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-header h2 {
            color: #1a237e;
            font-size: 1.8rem;
        }

        .close-modal {
            background: #ff4444;
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-row > div {
            flex: 1;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .btn-cancel {
            flex: 1;
            background: #f5f5f5;
            color: #555;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-submit {
            flex: 2;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-cancel:hover {
            background: #e0e0e0;
        }

        .btn-submit:hover {
            background: #388E3C;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FÊNIX SYSTEM</h1>
            <h2>Sistema de Gestão de Clientes</h2>
        </div>

        <div class="login-card">
            <h3>ACESSO RESTRITO</h3>

            <div class="input-group">
                <label>USUÁRIO</label>
                <input type="text" id="usuario" placeholder="admin" value="admin">
            </div>

            <div class="input-group">
                <label>SENHA</label>
                <input type="password" id="senha" placeholder="Digite sua senha">
            </div>

            <div class="remember">
                <input type="checkbox" id="lembrar">
                <label for="lembrar">Lembrar usuário</label>
            </div>

            <button class="btn-login" onclick="entrarSistema()">ENTRAR NO SISTEMA</button>
            <button class="btn-create" onclick="abrirCriarConta()">CRIAR NOVA CONTA</button>

            <div class="note">
                Para acesso inicial, use: <strong>admin / admin123</strong>
            </div>
        </div>
    </div>

    <!-- Modal para criar nova conta -->
    <div class="modal" id="modalCriarConta">
        <div class="modal-content">
            <div class="modal-header">
                <h2>+ CRIAR NOVA CONTA</h2>
                <button class="close-modal" onclick="fecharModal()">×</button>
            </div>

            <div class="input-group">
                <label>NOME COMPLETO</label>
                <input type="text" id="nomeCompleto" placeholder="Digite seu nome completo">
            </div>

            <div class="input-group">
                <label>E-MAIL *</label>
                <input type="email" id="email" placeholder="seu@email.com">
            </div>

            <div class="form-row">
                <div class="input-group">
                    <label>NOME DE USUÁRIO</label>
                    <input type="text" id="novoUsuario" placeholder="Escolha um nome de usuário">
                </div>
                <div class="input-group">
                    <label>TIPO DE USUÁRIO</label>
                    <select id="tipoUsuario" style="width:100%; padding:14px 16px; border-radius:10px; border:2px solid #e0e0e0;">
                        <option>Vendedor</option>
                        <option>Administrador</option>
                        <option>Gerente</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="input-group">
                    <label>SENHA</label>
                    <input type="password" id="novaSenha" placeholder="Mínimo 6 caracteres">
                </div>
                <div class="input-group">
                    <label>CONFIRMAR SENHA</label>
                    <input type="password" id="confirmarSenha" placeholder="Digite a senha novamente">
                </div>
            </div>

            <div class="btn-group">
                <button class="btn-cancel" onclick="fecharModal()">Cancelar</button>
                <button class="btn-submit" onclick="criarConta()">Criar Conta</button>
            </div>
        </div>
    </div>

    <script>
        // Função para entrar no sistema
        function entrarSistema() {
            const usuario = document.getElementById('usuario').value;
            const senha = document.getElementById('senha').value;
            
            // Validação simples
            if (usuario === 'admin' && senha === 'admin123') {
                alert('✅ Login realizado com sucesso! Redirecionando para o dashboard...');
                // Aqui você redirecionaria para a página principal
                // window.location.href = 'dashboard.html';
            } else {
                alert('❌ Usuário ou senha incorretos! Tente novamente.');
                document.getElementById('senha').value = '';
                document.getElementById('senha').focus();
            }
        }

        // Função para abrir modal de criar conta
        function abrirCriarConta() {
            document.getElementById('modalCriarConta').style.display = 'flex';
        }

        // Função para fechar modal
        function fecharModal() {
            document.getElementById('modalCriarConta').style.display = 'none';
            // Limpar campos
            document.getElementById('nomeCompleto').value = '';
            document.getElementById('email').value = '';
            document.getElementById('novoUsuario').value = '';
            document.getElementById('novaSenha').value = '';
            document.getElementById('confirmarSenha').value = '';
        }

        // Função para criar nova conta
        function criarConta() {
            const nome = document.getElementById('nomeCompleto').value;
            const email = document.getElementById('email').value;
            const usuario = document.getElementById('novoUsuario').value;
            const senha = document.getElementById('novaSenha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;
            const tipo = document.getElementById('tipoUsuario').value;

            // Validações
            if (!nome || !email || !usuario || !senha || !confirmarSenha) {
                alert('⚠️ Por favor, preencha todos os campos obrigatórios!');
                return;
            }

            if (senha.length < 6) {
                alert('⚠️ A senha deve ter no mínimo 6 caracteres!');
                return;
            }

            if (senha !== confirmarSenha) {
                alert('⚠️ As senhas não coincidem!');
                return;
            }

            if (!email.includes('@') || !email.includes('.')) {
                alert('⚠️ Por favor, insira um e-mail válido!');
                return;
            }

            // Aqui normalmente enviaria os dados para um servidor
            alert(`✅ Conta criada com sucesso!\n\nNome: ${nome}\nUsuário: ${usuario}\nTipo: ${tipo}\n\nVocê já pode fazer login com suas credenciais.`);
            
            // Fechar modal e limpar campos
            fecharModal();
            
            // Preencher automaticamente o campo de usuário na tela de login
            document.getElementById('usuario').value = usuario;
            document.getElementById('senha').value = '';
            document.getElementById('senha').focus();
        }

        // Permitir pressionar Enter para login
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('senha').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    entrarSistema();
                }
            });

            // Fechar modal ao clicar fora
            document.getElementById('modalCriarConta').addEventListener('click', function(e) {
                if (e.target === this) {
                    fecharModal();
                }
            });
        });
    </script>
</body>
</html>
