<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Fênix</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 90%; max-width: 400px; }
        h2 { color: #333; margin-bottom: 1.5rem; text-align: center; }
        .input-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; color: #555; }
        input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; }
        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .links { margin-top: 1rem; text-align: center; }
        .links a { color: #007bff; text-decoration: none; margin: 0 10px; }
        .logo { text-align: center; margin-bottom: 1rem; }
        .logo img { max-width: 80px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- Coloque sua logo aqui -->
            <img src="logo-favicon.png" alt="Logo Fênix">
        </div>
        <h2>Login - Sistema Fênix</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="seu@email.com" required>
            </div>
            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="********" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <div class="links">
            <a href="index.html">Voltar</a> | 
            <a href="suporte.html">Suporte</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            
            // Aqui você pode adicionar validação real (backend futuro)
            if(email && senha) {
                alert('Login realizado com sucesso! Redirecionando...');
                // Redirecionar para painel (crie painel.html depois)
                // window.location.href = 'painel.html';
            } else {
                alert('Preencha todos os campos!');
            }
        });
    </script>
</body>
</html>
