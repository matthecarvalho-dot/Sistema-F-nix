<!DOCTYPE html>
<html>
<head>
    <title>FÊNIX SYSTEM</title>
    <style>
        body {
            font-family: Arial;
            background: #1a237e;
            margin: 0;
            padding: 20px;
            color: white;
            text-align: center;
        }
        .login-box {
            background: white;
            color: black;
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            margin: 50px auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #ff9800;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
        }
        button:hover {
            background: #f57c00;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
        }
    </style>
</head>
<body>

    <h1>FÊNIX SYSTEM</h1>
    <h3>Sistema de Gestão de Clientes</h3>
    
    <div class="login-box">
        <h2>ACESSO RESTRITO</h2>
        
        <p><strong>USUÁRIO</strong></p>
        <input type="text" id="usuario" value="admin" placeholder="admin">
        
        <p><strong>SENHA</strong></p>
        <input type="password" id="senha" placeholder="Digite sua senha">
        
        <p>
            <input type="checkbox" id="lembrar">
            <label for="lembrar">Lembrar usuário</label>
        </p>
        
        <button onclick="fazerLogin()">ENTRAR NO SISTEMA</button>
        <button onclick="mostrarCriarConta()" style="background:#2196F3">CRIAR NOVA CONTA</button>
        
        <p style="color:#666; margin-top:20px;">
            Para acesso inicial, use: <strong>admin / admin123</strong>
        </p>
    </div>

    <!-- Modal Criar Conta -->
    <div id="modalCriar" class="modal">
        <div class="modal-content">
            <h2 style="color:#2196F3">+ CRIAR NOVA CONTA</h2>
            
            <input type="text" id="nome" placeholder="Nome Completo">
            <input type="email" id="email" placeholder="E-mail *">
            <input type="text" id="novoUser" placeholder="Nome de Usuário">
            <input type="password" id="novaSenha" placeholder="Senha (mínimo 6 caracteres)">
            <input type="password" id="confSenha" placeholder="Confirmar Senha">
            
            <select id="tipoUser" style="width:100%; padding:12px; margin:10px 0;">
                <option>Vendedor</option>
                <option>Administrador</option>
            </select>
            
            <div style="display:flex; gap:10px;">
                <button onclick="fecharModal()" style="background:#f44336">Cancelar</button>
                <button onclick="criarUsuario()" style="background:#4CAF50">Criar Conta</button>
            </div>
        </div>
    </div>

    <script>
        // FUNÇÕES PRINCIPAIS
        
        function fazerLogin() {
            var user = document.getElementById("usuario").value;
            var pass = document.getElementById("senha").value;
            
            if(user === "admin" && pass === "admin123") {
                alert("✅ Login realizado com sucesso!");
                // Aqui você redireciona para a próxima página
                // window.location.href = "dashboard.html";
            } else {
                alert("❌ Usuário ou senha incorretos!");
            }
        }
        
        function mostrarCriarConta() {
            document.getElementById("modalCriar").style.display = "flex";
        }
        
        function fecharModal() {
            document.getElementById("modalCriar").style.display = "none";
        }
        
        function criarUsuario() {
            var nome = document.getElementById("nome").value;
            var email = document.getElementById("email").value;
            var user = document.getElementById("novoUser").value;
            var senha = document.getElementById("novaSenha").value;
            var conf = document.getElementById("confSenha").value;
            
            if(!nome || !email || !user || !senha || !conf) {
                alert("⚠️ Preencha todos os campos!");
                return;
            }
            
            if(senha.length < 6) {
                alert("⚠️ Senha precisa ter no mínimo 6 caracteres!");
                return;
            }
            
            if(senha !== conf) {
                alert("⚠️ As senhas não coincidem!");
                return;
            }
            
            alert("✅ Conta criada com sucesso!\n\nUsuário: " + user + "\nTipo: " + document.getElementById("tipoUser").value);
            
            fecharModal();
            document.getElementById("usuario").value = user;
            document.getElementById("senha").value = "";
        }
        
        // Fechar modal ao clicar fora
        document.getElementById("modalCriar").onclick = function(event) {
            if(event.target === this) {
                fecharModal();
            }
        };
    </script>

</body>
</html>
