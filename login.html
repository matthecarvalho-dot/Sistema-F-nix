<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Fênix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="logo-favicon.png" type="image/png">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .login-wrapper { background: white; border-radius: 15px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); width: 100%; max-width: 450px; overflow: hidden; }
        .login-header { background: linear-gradient(135deg, #FF6B00 0%, #FF8E00 100%); color: white; padding: 30px; text-align: center; }
        .login-header h1 { font-size: 28px; margin-bottom: 10px; }
        .login-header p { opacity: 0.9; }
        .logo-login { width: 80px; height: 80px; margin: 0 auto 20px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .logo-login img { max-width: 60px; }
        .login-body { padding: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #555; font-weight: 600; }
        input { width: 100%; padding: 12px 15px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; transition: border 0.3s; }
        input:focus { border-color: #FF6B00; outline: none; }
        .btn-login { width: 100%; background: linear-gradient(135deg, #FF6B00 0%, #FF8E00 100%); color: white; border: none; padding: 15px; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; transition: transform 0.3s; }
        .btn-login:hover { transform: translateY(-2px); }
        .login-footer { text-align: center; margin-top: 25px; color: #666; }
        .login-footer a { color: #FF6B00; text-decoration: none; font-weight: 600; }
        .login-footer a:hover { text-decoration: underline; }
        .back-home { display: inline-block; margin-top: 20px; color: #FF6B00; text-decoration: none; }
        .back-home:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-header">
            <div class="logo-login">
                <img src="logo-fenix-small.png" alt="Fênix">
            </div>
            <h1><i class="fas fa-fire"></i> FÊNIX SYSTEM</h1>
            <p>Acesso ao Sistema de Gestão</p>
        </div>
        
        <div class="login-body">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Usuário</label>
                <input type="text" id="username" placeholder="Digite seu usuário" required>
            </div>
            
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
            </div>
            
            <div class="form-group" style="display: flex; justify-content: space-between; align-items: center;">
                <label style="margin: 0;">
                    <input type="checkbox"> Lembrar-me
                </label>
                <a href="#" style="font-size: 14px;">Esqueci a senha</a>
            </div>
            
            <button class="btn-login" onclick="window.location.href='index.html'">
                <i class="fas fa-sign-in-alt"></i> ENTRAR NO SISTEMA
            </button>
            
            <div class="login-footer">
                <p>Primeiro acesso? Use: <strong>admin / admin123</strong></p>
                <p>Problemas para acessar? <a href="suporte.html">Contate o suporte</a></p>
                <a href="index.html" class="back-home"><i class="fas fa-arrow-left"></i> Voltar para página inicial</a>
            </div>
        </div>
    </div>
</body>
</html>
